<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default-layout}">

<th:block layout:fragment="content">

  <!-- Begin Page Content -->
  <main class="form-signup">
    <div class="mb-3">
      <div class="form-signup pb-3 text-left">
        <h1 class="h3 title" style="font-size:20px;">
          <strong class="highLight">마켓팅 동의여부</strong>
          를<br/>등록할게요
        </h1>
        <p>
          해당 항목의 동의 여부를 체크해주세요.
        </p>
      </div>

      <form class="p-3" onsubmit="return false;">
        <div class="mb-4">
          <small id="genderHelp" class="form-text text-muted text-left mb-1">서비스와 관련된 신상품 소식, 이벤트 안내, 고객 혜택 등 다양한 정보를 제공합니다.</small>
            <div class="form-floating-radio">
              <div class="form-check form-check-inline">
                <input type="checkbox" class="flex-radio form-check-input" name="agreeRecvMail" id="agreeRecvMail" value="Y">
                <label class="form-check-label" for="agreeRecvMail"><small>Email 수신 동의</small></label>
              </div>
              <div class="form-check form-check-inline">
                <input type="checkbox" class="flex-radio form-check-input" name="agreeRecvSms" id="agreeRecvSms" value="Y">
                <label class="form-check-label" for="agreeRecvSms"><small>SMS 수신 동의</small></label>
              </div>
            </div>
        </div>



        <button type="button" id="btn-signup-step4" class="btn btn-primary btn-lg btn-block">가입하기</button>

      </form>

    </div>


  </main>

  <!-- Page level custom scripts -->
  <script th:src="@{/js/signupStep4.js}" th:inline="javascript"></script>

  <!-- Page Access Deny Alert -->
  <div th:if="${deny} != null and ${deny} == true">
    <script>
      $(document).ready(function () {
        bootbox.alert({
          size: "small",
          title: "알림",
          message: `잘못된 접근이거나 만료된 페이지입니다`,
          callback: function () {
            let loc = document.querySelector("#web-signin").getAttribute("data-contextPath");
            return window.location.replace(loc);
          }
        });
      });
    </script>
  </div>

</th:block>

</html>
