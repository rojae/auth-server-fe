<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- 공통 헤드-->
<th:block th:replace="layout/fragments/head :: headFragment"></th:block>

<body class="text-center">
<!-- 공통 스크립트-->
<th:block th:replace="layout/fragments/script :: scriptFragment"></th:block>

<div id="wrapper">

  <div id="content-wrapper">
    <!-- 상단바-->
    <th:block th:replace="layout/fragments/top :: topbarFragment"></th:block>

    <div id="content">
      <!-- 본문-->
      <th:block layout:fragment="content"></th:block>
    </div>

    <!-- 공통 하단-->
    <th:block th:replace="layout/fragments/footer :: footerFragment"></th:block>
  </div>
</div>

<link id="web-index" th:data-contextPath="${@environment.getProperty('web.location.index')}"/>
<link id="web-signin" th:data-contextPath="${@environment.getProperty('web.location.signin')}"/>
<link id="web-signup" th:data-contextPath="${@environment.getProperty('web.location.signup')}"/>

<!-- dimmed -->
<div class="un-dimmed" id="dimmed">
  <img class="loading" th:src="@{/img/loading.gif}" alt="Loading...">
</div>

</body>
</html>
