server.port=8090

logging.level.io.github.rojae.authsigninweb=debug

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true

google.recaptcha.v3.api.host=https://www.google.com
google.recaptcha.v3.api.url=/recaptcha/api/siteverify
google.recaptcha.v3.api.site-key=${RECAPTCHA_SITE_KEY}
google.recaptcha.v3.api.secret-key=${RECAPTCHA_SECRET_KEY}

feign.client.config.default.logger-level=FULL
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=10000

web.location.index=http://localhost:8000
web.location.signin=http://localhost:8090
web.location.logout=http://localhost:8090/logout
web.location.signup=http://localhost:9080

auth.server.be.unionapi=http://localhost:10000
auth.server.be.unionapi.login.nonsocial.url=/api/v1/auth/login/nonsocial
auth.server.be.unionapi.login.kakao.url=/api/v1/auth/login/social/kakao
auth.server.be.unionapi.client-info.url=/api/v1/auth/client-info

# security oauth2 properties #

# Spring Security Permit All
spring.security.ignore-matchers=/,/signin,/signin/**,/logout

# JWT Token Hader Name
cookie.token.name=Authorization
cookie.auth-failure.name=Authorization-Failure