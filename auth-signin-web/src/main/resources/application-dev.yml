google:
  recaptcha:
    v3:
      api:
        secret-key: ${RECAPTCHA_SECRET_KEY}
        host: https://www.google.com
        site-key: ${RECAPTCHA_SITE_KEY}
        url: /recaptcha/api/siteverify
web:
  location:
    signup: ${WEB_LOCATION_SIGNUP}
    index: ${WEB_LOCATION_INDEX}
    logout: ${WEB_LOCATION_SIGNIN}/logout
    signin: ${WEB_LOCATION_SIGNIN}
feign:
  client:
    config:
      default:
        logger-level: FULL
        read-timeout: '10000'
        connect-timeout: '5000'
cookie:
  token:
    name: Authorization
  auth-failure:
    name: AUTHORIZATION_FAILURE
spring:
  security:
    ignore-matchers: /,/signin,/signin/**,/logout
  thymeleaf:
    cache: 'false'
    prefix: classpath:/templates/
    suffix: .html
    check-template-location: 'true'
auth:
  server:
    be:
      unionapi:
        base: ${AUTH_SERVER_BE_UNIONAPI}
        login:
          nonsocial:
            url: /api/v1/auth/login/nonsocial
          kakao:
            url: /api/v1/auth/login/social/kakao
        client-info:
          url: /api/v1/auth/client-info
logging:
  level:
    io:
      github:
        rojae:
          authsigninweb: debug
server:
  port: '8080'

management:
  endpoints:
    web:
      exposure:
        include: prometheus